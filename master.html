<html>
    <head> 
        <title>VIA University College</title>
        <style>
            body {
                background-color: #CCCCCC;
            }
            h1 {
                font-family: Courier New, Courier, monospace;
            }
            .center {
                margin: auto;
                width: 60%;
                padding: 10px;
                text-align: center;
            }
            td {
                width: 40px;
                height: 40px;
                border: 1px solid black;
            }
            #display {
                margin-top: 10px;
            }
            .dropbtn {
                background-color: #888888;
                color: white;
                padding: 16px;
                font-size: 16px;
                border: none;
                cursor: pointer;
            }
            .dropbtn:hover, .dropbtn:focus {
                background-color: #222222;
            }
            .dropdown {
                position: relative;
                display: inline-block;
            }
            .dropdown-content {
                display: none;
                position: absolute;
                background-color: #f9f9f9;
                min-width: 160px;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                z-index: 1;
            }
            .dropdown-content a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }
            .dropdown-content a:hover {background-color: #f1f1f1}
            .show {display:block;}
        </style>
        <script src="model.js"></script>
        <script src="view.js"></script>
        <script src="controller.js"></script>
    </head>

            <div id="selectionDropdown" class="dropdown-content">
              <a href="student.html">Student</a>
              <a href="teacher.html">Teacher</a>
              <a href="course.html">Course Info</a>
            </div>
          </div>
          <div class="dropdown">
            <button onclick="selectAddType()" class="dropbtn">Add Entry</button>
            <div id="selectionAddDropdown" class="dropdown-content">
              <a href="addStudent.html">Add Student</a>
              <a href="addTeacher.html">Add Teacher</a>
              <a href="addCourse.html">Add Course</a>
            </div>
          </div>
        </div>
    </body>
